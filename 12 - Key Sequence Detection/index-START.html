<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
    const pressed = [];
    const secretCode = 'alyrehm'

    window.addEventListener('keyup', (e) => {
      //this will tell us the name of the key being selected
      console.log(e.key); 

      pressed.push(e.key);
      //this makes it look for the code starting from the back of the array 
      pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
      //turn it into a string to check and see if secret code is there
      if (pressed.join('').includes(secretCode)){
        console.log('You did it!!');
       //adds amazingness 
        cornify_add();
      }
      console.log(pressed);
      })

    </script>
  </body>
</html>
